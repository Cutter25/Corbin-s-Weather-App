<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbin's Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <header class="header">
        <h1 id="h1">Weather Dashboard</h1>
    </header>

    <div class="city-search">
        <div id="">
            <input class="city-input" type="text" id="city-input-id" placeholder="Enter city to view weather">           
            <button type="button" id="citySearchButton">                
                <i>Submit</i>            
            </button>
            <div class="city-list">
                <ul id="list-of-cities">
                    <!-- append li here for search history -->
                </ul>
            </div>
        </div>
    </div>

    <main id="weatherContent">
        <div id="current-city-conditions">

        </div>
    </main>



   
  

















</body>

<script src="script.js"></script>

</html>
